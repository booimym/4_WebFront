<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <form action = "#">
    <fieldset>
        <legend>납품자 정보</legend>

        <ol>
            <li>납품자명 : <input type ="text"></li><br>
            <li>email : <input type = "email"></li><br>
            <li>홈페이지 : <input type = "search" value="https://"></li><br>
            <li>지역 : <select>
                    <option>부산</option><br>
                    <option>대구</option><br>
                    <option>서울</option><br>
                </select>
            </li>
        <ol>
    </fieldset>

    <fieldset>
        <legend>납품자 정보</legend>

        <ul>
            <li>상품명 : <input type ="text"></li><br>
            <li>납품수량 : <input type = "text" placeholder="최소 100"></li><br>
            <li>납품등급 : <input type = "range" min="0" max = "100" step ="10"></li><br>
            <li>기타사항 : <textarea rows = "10" cols ="20"></textarea>
            </li>
        </ul>
    </fieldset>
    
    <button>sendMessage</button>
</form>

</body>
</html>
