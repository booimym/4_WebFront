<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인로그인~</title>

    <style>
        *{box-sizing: border-box;}
        /* section, article{border : 1px solid black} */

        .content-2{
            width:340px;
            height:800px;
        }

        /* login폼 */
        form[name='login-frm']{
            height: 140px;
            padding:10px;

            display:flex;

            /* 중심축을 세로로 변경 */
            flex-direction: column;

            /* 중심축(현재는 세로) 가운데 배치 */
            justify-content: center;
        }

        /* 아이디, 비번, 로그인 버튼 영역 */
        #id-pw-area{
            margin: 0;
            padding: 0;
            border: 1px solid #ddd;

            display : flex;

            /* form태그 내부에서 중심축 방향으로 60%만큼 차지 */
            flex-basis : 60%;
        }

        /* id,pw 영역 */
        #id-pw-area > section:first-child{
                flex-basis: 75%;

                /* input태그들을 또다시 item으로 쓰겠다.... */
                display:flex;
                flex-direction: column; 

        }
        /* id/pw input 태그 */
        #id-pw-area > section:first-child > input{
            flex-basis: 50%;
            border: none;
            outline: none;

            /* 아디/비번 입력하는 부분을 살짝 띄우고 싶... */
            padding : 5px;

            border-right : 1px solid #ddd;
        }

        /* id,pw 사이의 선 */
        #id-pw-area > section:first-child > input:first-child{
        border-bottom : 1px solid #ddd;
        }    
        
        /* id, pw input태그에 포커스가 맞춰졌을 때 */
        #id-pw-area > section:first-child > input:focus{
            border : 2px solid #455ba8;
        }

        /* 로그인 버튼 영역 */
        #id-pw-area > section:last-child{
                flex-basis: 25%;
                /* display: flex; */
        }

        /* 로그인 버튼 */
        #id-pw-area > section:last-child > button {
            /* 방법1) width,height를 이용해 꽉차게 만들기. */
            width: 100%;
            height: 100%;
            /* 방법2) display:flex이용 */
            border: none;
            background-color: white;
            cursor:pointer;
        }

        #id-pw-area > section:last-child > button:hover {
            background-color: #455ba8;
            color:white;
        }

        /* 회원가입 | ID/PW찾기 영역 */
        #signup-find-area{
            margin-top : 10px;
            padding-left: 5px;

        }

        #signup-find-area > a {
            text-decoration: none;
            color : black;
            font-size: 14px;
        }

        /* 사이 간격 살짝 멀어지게 만들기 */
        #signup-find-area > span{
            padding : 0 10px;
                  /* 세로 가로 */
        }
    </style>

</head>
<body>
    <section class="content-2">
        <form action="#" name = "login-frm">
            <fieldset id ="id-pw-area"> <!-- 아이디,비밀번호,로그인 버튼 있는 곳 -->
                <section>
                    <input type = "text" name = "inputId" placeholder="아이디"
                    autocomplete="off">
                    <!-- autocomplete="off" : 자동완성 안 하겠당 -->
                    <input type = "password" name = "inputPw" placeholder="비밀번호">
                </section>

                <section>
                    <!-- type = "submit"이 기본값 -->
                    <button>로그인</button>
                </section>
            </fieldset>

            <!-- label 태그 내부에 input태그를 작성하면 자동으로 연결된다. -->
            <label>
                <input type = "checkbox" name = "saveId"> 아이디 저장
            </label>

            <!-- 회원가입 | ID/PW 찾기 -->
            <article id="signup-find-area">
                <a href = "#">회원가입</a>
                <span>|</span>
                <a href = "#">ID/PW찾기</a>

            </article>
        </form>
    </section>
</body>
</html>
